<!DOCTYPE html>

    <!-- Custom CSS -->

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #0D253F;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #FFFFFF;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #2FDEDB;
        }

        .carousel-caption h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Section Titles */
        section h1 {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #0D253F;
            margin-bottom: 30px;
        }

        /* About Section */
        #about img {
            max-width: 100%;
            border-radius: 10px;
        }

        #about p {
            font-size: 18px;
            color: #555555;
            text-align: justify;
        }

        /* Projects */
        .portfolio-img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .portfolio-img:hover {
            transform: scale(1.05);
        }

        .project-des {
            font-size: 16px;
            color: #444;
        }

        /* Certificates */
        .profile-pic img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title-linkk h5 {
            font-size: 18px;
            color: #0D253F;
            font-weight: bold;
        }

        .title-linkk:hover h5 {
            color: #2FDEDB;
        }

        /* Footer */
        footer {
            background-color: #0D253F;
            color: #FFFFFF;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #2FDEDB;
            font-weight: 500;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
